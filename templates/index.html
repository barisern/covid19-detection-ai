{% extends "template.html" %}
    
{% block title %}Home{% endblock %}

{% block content %}
<h1>Upload CT Scan Image Here!</h1>
<p class="lead">And AI will try to predict you have covid disease from your CT scan.</p>

<div class="my-5">
  <form action="/predict" method="POST" enctype="multipart/form-data">
    <input class="form-control mx-auto w-75" type="file" name="ctimage">
    <button type="submit" class="btn btn-secondary mt-3">Submit</button>
  </form>
  <div class="my-5">  
    <p class="lead">You can try with click this example images.</p>
    <img src="{{ url_for('static', filename='uploads/ct1.png')}}" width="100" height="100" onclick="location.href='predict?example=ct1.png'">
    <img src="{{ url_for('static', filename='uploads/ct2.png')}}" width="100" height="100" onclick="location.href='predict?example=ct2.png'">
    <img src="{{ url_for('static', filename='uploads/ct3.png')}}" width="100" height="100" onclick="location.href='predict?example=ct3.png'">
  </div>
</div>
{% endblock %}
